
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Monitoring Rendang Koro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>📊 Dashboard Monitoring Produk</h1>

    <div class="camera-section">
      <h2>🎥 Pemindaian Kamera</h2>
      <select id="cameraSelect"></select>
      <button onclick="startCamera()">Aktifkan Kamera</button>
      <button onclick="stopCamera()">Hentikan Kamera</button>
      <video id="video" autoplay playsinline></video>
      <button onclick="scanColor()">📸 Scan Sekarang</button>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="settings">
      <label for="threshold">🎚️ Ambang Batas Warna: <span id="thresholdValue">30</span></label>
      <input type="range" id="threshold" min="5" max="100" value="30" oninput="updateThreshold()">
    </div>

    <div class="manual-section">
      <h2>🖌️ Simulasi Manual</h2>
      <input type="color" id="manualColor" value="#421a25">
      <button onclick="simulateColor()">Simulasikan</button>
    </div>

    <div class="result">
      <h2>📋 Hasil Monitoring</h2>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Waktu</th>
            <th>Warna HEX</th>
            <th>Kualitas</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="exportCSV()">💾 Export CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
